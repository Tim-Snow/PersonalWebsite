name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Yarn CLI
        uses: CultureHQ/actions-yarn@v1.0.1
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: REACT_APP_API_KEY=$"REACT_APP_API_KEY" yarn build
        env:
          CI: true
